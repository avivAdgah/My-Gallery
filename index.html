<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper container">
        <div class="avatar text-center mb-3">
            <div class="avatar-image m-auto rounded-3"></div>
            <div class="avatar-name fw-bold">Rodney Cotton</div>
            <div class="avatar-location text-secondary">Helsinki, Finland</div>
        </div>
        <div class="follow-info d-flex justify-content-center text-center">
            <div class="info bg-secondary-subtle p-2 rounded-3 mx-4">
                <div class="info-number">100</div>
                <div class="info-text text-secondary">Posts</div>
            </div>
            <div class="info bg-secondary-subtle p-2 rounded-3 mx-3">
                <div class="info-number ">2,242</div>
                <div class="info-text text-secondary">Followers</div>
            </div>
            <div class="info bg-secondary-subtle p-2 rounded-3 mx-4">
                <div class="info-number">1,432</div>
                <div class="info-text text-secondary">Following</div>
            </div>
        </div>

        <div class="images container">
            <div class="images-one d-flex justify-content-center">
                <div class="first-image rounded-3">
                </div>
                <div class="second-image rounded-3">
                </div>
            </div>
            <div class="images-two d-flex justify-content-center">
                <div class="images-two-first">
                    <div class="thrid-image rounded-3"></div>
                    <div class="images-third d-flex">
                        <div class="fourth-image rounded-3"></div>
                        <div class="fifth-image rounded-3"></div>
                    </div>
                </div>
                <div class="images-two-second rounded-3"></div>
            </div>
        </div>
    </div>

    <footer class="text-secondary text-center mt-4">Created by Aviv Adgah</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>

</html>
